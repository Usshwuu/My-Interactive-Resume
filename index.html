<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Fish Background</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="main">
        <div class="port">
          <img src="assets/portal.png" alt="Portal" />
        </div>

        <!-- Player character -->
        <div class="player" id="player"></div>

        <!-- Fish elements -->
        <div class="fish" id="fish3">
          <div class="fish-label">1</div>
          <div class="fish-info">WELCOME</div>
        </div>
        <div class="fish" id="fish4">
          <div class="fish-label">2</div>
          <div class="fish-info">This is my Interactive Resume</div>
        </div>
        <div class="fish" id="fish5">
          <div class="fish-label">3</div>
          <div class="fish-info">Have Fun !</div>
        </div>
      </div>

      <!-- Cloud Elements -->
      <div class="cloud cloud1"></div>
      <div class="cloud cloud2"></div>
      <div class="cloud cloud3"></div>
      <div class="cloud cloud4"></div>
      <div class="cloud cloud5"></div>
      <div class="cloud cloud6"></div>
      <div class="cloud cloud7"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
